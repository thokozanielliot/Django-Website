<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Update Blacklist</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous"> {% load static %}
    <style>
        body {
            background-image: url("{% static 'images/background1.jpeg' %}");
        }
        
        .center {
            margin: auto;
            width: 50%;
            padding: 10px;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">263 MicroFinance</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'show'%}">Home</a>
                    <a class="nav-link" href="{%url 'create' %}">Add</a>
                    <a class="nav-link" href="#">Logout ({{ user.username }})</a> {% else %}
                    <a class="nav-link" href="#">Login</a>
                    <a class="nav-link" href="#">Sign Up</a> {% endif %}
                </div>
            </div>
        </div>
    </nav>
    <br>
    <br>
    <div class="center">
        <div class="card border-2 border-info mb-3" style="margin-left: auto;">
            <form action="/update/{{ blacklist.id }}" method="POST" class="post-form">
                {% csrf_token %}
                <div class="container">
                    <br>
                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label"></label>
                        <div class="col-sm-8">
                            <h3>Update Details</h3>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">First Name</label>
                        <div class="col-sm-8">
                            <input type="text" name="first_name" id="first_name" value="{{ blacklist.first_name }}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Surname</label>
                        <div class="col-sm-8">
                            <input type="text" name="surname" id="surname" value="{{ blacklist.surname }}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Account Name</label>
                        <div class="col-sm-8">
                            <input type="text" name="account_name" id="account_name" value="{{ blacklist.account_name }}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Section</label>
                        <div class="col-sm-8">
                            <input type="text" name="choice" id="choice" value="{{ blacklist.section }}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Institution</label>
                        <div class="col-sm-8">
                            <input type="text" name="institution" id="institution" value="{{ blacklist.institution }}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Account Manager</label>
                        <div class="col-sm-8">
                            <input type="text" name="account_manager" id="account_manager" value="{{ blacklist.account_manager }}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-4 col-form-label">Date</label>
                        <div class="col-sm-8">
                            <input type="text" name="date_blacklisted" id="date_blacklisted" pattern="[0-9]{4}-[0-9]{2}-[0-9]{2}" title="YYYY-mm-dd" value="{{ blacklist.date_blacklisted }}">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-sm-1 col-form-label"></label>
                        <button type="submit" class="btn btn-outline-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="" async defer></script>
</body>

</html>
